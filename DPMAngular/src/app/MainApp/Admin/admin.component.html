<div *ngIf="Loading" class="col-md-12" align="center" style="position: absolute;
top: 10em;
z-index: 10000;">
    <div class="dot-pulse">

    </div>
</div>

<h3><span style="color: red;font-size: 2.5em;">*</span><span>Train Your Data</span> </h3>
<hr>
<div class="row col-md-12">
    <div class="col-md-2">
        <label>Cluster</label>
        <input type="number" title="Number of Cluster" class="form-control" [(ngModel)]="nCluster">
    </div>
    <div class="col-md-2">
        <label>Iteration</label>
        <input type="number" title="Number of Iteration" class="form-control" [(ngModel)]="maxIterate">
    </div>
    <div class="col-md-2">
        <label>State</label>
        <input type="number" title="Number of Iteration" class="form-control" [(ngModel)]="randomState">
    </div>
    <div class="col-md-2">
        <label>Tolerance</label>
        <input type="number" title="Number of Tolerance" class="form-control" [(ngModel)]="tolerance">
    </div>
    <div class="col-md-3" style="position: relative;top: 1.9em;">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" (change)="fileChange($event)" class="custom-file-input" accept=".csv" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose Train File</label>
            </div>
        </div>
    </div>
    <div class="col-md-1" style="position: relative;top: 1.9em;">
        <button type="submit" class="btn btn-success" (click)="Submit()">Submit</button>
    </div>
</div>

<div class="col-md-12" style="margin: 1em 0 1em 0;"></div>
<div class="col-md-12" align="center" *ngIf="centroids.length>0">
    <h2>BELOW IS YOUR TRAINED CLUSTER.</h2><br>
    <h4><a [routerLink]="['/MainApp/User']">DO YOU WANT TO GET PREDICTED DATA FROM TEST FILE?</a></h4>
</div>
<div *ngIf="centroids.length>0" class="col-md-12" style="margin: 1em 0 1em 0;"></div>

<div class="col-md-12" *ngIf="centroids.length>0">
    <table class="table table-striped">
        <thead class="thead-dark">
            <th *ngFor="let col of CentroidColumns">{{col}}</th>
        </thead>
        <tbody>

            <tr *ngFor="let colObj of centroids">
                <td *ngFor="let col of CentroidColumns"> {{colObj[col]}}</td>
            </tr>

        </tbody>
        <tfoot class="tbl_pagination">
            <tr>
                <td colspan="10">
                    <div class="pagi_cls" align="center">
                        <ul>
                            <li> Items per page:
                                <select (change)="SelectItemPer($event.target.value)" [(ngModel)]="itemPerPageSelected">
                          <option *ngFor="let row of perPages" value="{{row.pageSize}}">{{row.pageSize}}</option>
                        </select>
                            </li>
                            <li> <span> showing {{currentPage + 1}}&nbsp;-&nbsp;{{endPage}} &nbsp;of&nbsp;{{totalRecordSize}}</span> &nbsp;&nbsp;</li>
                            <li><i [ngClass]="{disabled:currentPage===0}" (click)="previous()" class="fa fa-angle-left">Previous</i> &nbsp;&nbsp;
                                <i [ngClass]="{disabled:totalRecordSize<=endPage}" (click)="next()" class="fa fa-angle-right">Next</i></li>
                        </ul>
                    </div>
                </td>
        </tfoot>
    </table>

</div>
